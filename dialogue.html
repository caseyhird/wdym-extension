<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f0f0;
    }
    #chatContainer {
      width: 300px;
      height: 400px;
      border: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
      background-color: #fff;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #inputArea {
      background-color: #fff;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 0 0 10px 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    #userInput {
      width: 75%;
      height: 30px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #sendButton {
      width: 20%;
      height: 30px;
      padding: 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .message {
      margin-bottom: 20px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .message.sender {
      background-color: #dcf8c6;
      border-radius: 10px 10px 10px 0;
    }
    .message.recipient {
      background-color: #c6e2dc;
      border-radius: 10px 10px 0 10px;
    }
    .message .name {
      font-weight: bold;
      color: #333;
    }
    .message .text {
      font-size: 16px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="chatContainer"></div>
  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Type your message" />
    <button id="sendButton">Send</button>
  </div>
  <script type="module" src="dist/dialogue.js"></script>
</body>
</html>
